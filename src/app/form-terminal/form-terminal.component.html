<style>
  .form-group {
    padding: 10px;
    margin: 5px;
  }
</style>
<div>Normal Javascript form</div>
<form>
  <div class="form-group">
    <label for="name" class="name">name </label>
    <input type="text" name="name" id="name" #name />
  </div>
  <div class="form-group">
    <label for="age" class="age">Age </label>
    <input type="number" name="age" id="age" #age />
  </div>
  <div class="form-group">
    <button type="submit" (click)="onSubmit(name.value, age.value)">
      Submit
    </button>
  </div>
</form>
